{% extends "base.html" %}
{% set active_page = "top10" %}

{% block section %}
Top 10 Movies
{% endblock %}

{% block content %}
    <div class="container">
    	<h1>Top 10</h1>
    	<hr>
		{% for top in top10  %}
		 <div class="row">
			<div class="col-lg-3 col-md-4 col-sm-5 col-6">
				<img src="static/img/movies/{{ top.movie.poster }}" style="max-width:100%; height:auto" alt="{{ top.movie.title }}">
			</div>
			<div class="col-lg-4 col-md-6 col-sm-7 col-6">
				<strong><h4>{{ top.rank }}.</h4></strong>
				<a class="text-secondary" href="../movie/{{ top.movie.movie_id }}">{{ top.movie.title }}</a><br>
				<a class="text-secondary" href="../director/{{ top.movie.director_id }}"><i>{{ top.movie.director.name }}</i></a>
			</div>
		 </div><hr>
		{% endfor %}
    </div>
{% endblock %}
